<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1user-scalable=no"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const fit = () => {
        var width =
          document.documentElement.clientWidth || document.body.clientWidth
        var ratio = width / 750
        var fontSize = 50 * ratio
        if (width > 750) {
          fontSize = 30
        }
        document.getElementsByTagName('html')[0].style['font-size'] =
          fontSize + 'px'
      }

      fit()

      window.onresize = fit
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
